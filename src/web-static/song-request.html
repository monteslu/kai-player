<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="serverTitle">Karaoke Song Requests</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b, #ffd93d);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .search-section {
            margin-bottom: 40px;
        }

        .search-box {
            width: 100%;
            padding: 15px 20px;
            font-size: 18px;
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-box:focus {
            border-color: #667eea;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.2);
        }

        .songs-list {
            max-height: 400px;
            overflow-y: auto;
            border-radius: 15px;
            border: 1px solid #e0e0e0;
        }

        .song-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid #f0f0f0;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .song-item:hover {
            background: #f8f9ff;
            transform: translateX(5px);
        }

        .song-item:last-child {
            border-bottom: none;
        }

        .song-info h3 {
            color: #333;
            margin-bottom: 5px;
            font-size: 1.1rem;
        }

        .song-info p {
            color: #666;
            font-size: 0.9rem;
        }

        .request-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .request-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .request-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        .modal h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            height: 80px;
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
        }

        .queue-section {
            margin-top: 40px;
            padding: 30px;
            background: #f8f9ff;
            border-radius: 15px;
        }

        .queue-section h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .queue-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .queue-item:last-child {
            border-bottom: none;
        }

        .queue-position {
            font-weight: bold;
            color: #667eea;
            min-width: 30px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .no-songs {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }

            .content {
                padding: 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .modal-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="serverName">üé§ Karaoke Night</h1>
            <p>Search and request your favorite songs!</p>
        </div>
        
        <div class="content">
            <div id="message-area"></div>
            
            <div class="search-section">
                <input 
                    type="text" 
                    id="searchBox" 
                    class="search-box" 
                    placeholder="üîç Search for songs..."
                    autocomplete="off"
                >
            </div>

            <div id="songsContainer">
                <div class="loading">Loading songs...</div>
            </div>

            <div class="queue-section">
                <h2>üìã Current Queue</h2>
                <div id="queueContainer">
                    <div class="loading">Loading queue...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Request Modal -->
    <div id="requestModal" class="modal">
        <div class="modal-content">
            <h2>üéµ Request Song</h2>
            <div id="selectedSong"></div>
            
            <div class="form-group">
                <label for="requesterName">Your Name *</label>
                <input type="text" id="requesterName" required maxlength="50" placeholder="Enter your name">
            </div>
            
            <div class="form-group">
                <label for="requestMessage">Message (Optional)</label>
                <textarea id="requestMessage" maxlength="200" placeholder="Any special requests or dedications?"></textarea>
            </div>
            
            <div class="modal-buttons">
                <button class="btn-primary" id="submitRequest">üöÄ Submit Request</button>
                <button class="btn-secondary" id="cancelRequest">‚ùå Cancel</button>
            </div>
        </div>
    </div>

    <script>
        class SongRequestApp {
            constructor() {
                this.songs = [];
                this.currentSong = null;
                this.searchTimeout = null;
                
                this.init();
            }

            async init() {
                await this.loadServerInfo();
                this.setupEventListeners();
                await this.loadSongs();
                await this.loadQueue();
                
                // Refresh queue periodically
                setInterval(() => this.loadQueue(), 10000);
            }

            async loadServerInfo() {
                try {
                    const response = await fetch('/api/info');
                    const info = await response.json();
                    
                    document.getElementById('serverName').textContent = info.serverName || 'Karaoke Night';
                    document.getElementById('serverTitle').textContent = `${info.serverName || 'Karaoke'} - Song Requests`;
                    
                    if (!info.allowRequests) {
                        this.showMessage('Song requests are currently disabled.', 'error');
                    }
                } catch (error) {
                    console.error('Failed to load server info:', error);
                }
            }

            setupEventListeners() {
                const searchBox = document.getElementById('searchBox');
                searchBox.addEventListener('input', (e) => {
                    clearTimeout(this.searchTimeout);
                    this.searchTimeout = setTimeout(() => {
                        this.searchSongs(e.target.value);
                    }, 300);
                });

                document.getElementById('submitRequest').addEventListener('click', () => {
                    this.submitRequest();
                });

                document.getElementById('cancelRequest').addEventListener('click', () => {
                    this.closeModal();
                });

                // Close modal when clicking outside
                document.getElementById('requestModal').addEventListener('click', (e) => {
                    if (e.target === e.currentTarget) {
                        this.closeModal();
                    }
                });
            }

            async loadSongs(search = '') {
                try {
                    const response = await fetch(`/api/songs?search=${encodeURIComponent(search)}&limit=50`);
                    const data = await response.json();
                    
                    this.songs = data.songs;
                    this.displaySongs();
                } catch (error) {
                    console.error('Failed to load songs:', error);
                    this.showMessage('Failed to load songs. Please try again.', 'error');
                }
            }

            async searchSongs(query) {
                await this.loadSongs(query);
            }

            displaySongs() {
                const container = document.getElementById('songsContainer');
                
                if (this.songs.length === 0) {
                    container.innerHTML = '<div class="no-songs">No songs found. Try a different search term.</div>';
                    return;
                }

                const songsHtml = this.songs.map(song => `
                    <div class="song-item" onclick="app.selectSong('${song.id}')">
                        <div class="song-info">
                            <h3>${this.escapeHtml(song.title)}</h3>
                            <p>${this.escapeHtml(song.artist)}</p>
                        </div>
                        <button class="request-btn">Request</button>
                    </div>
                `).join('');

                container.innerHTML = `<div class="songs-list">${songsHtml}</div>`;
            }

            selectSong(songId) {
                const song = this.songs.find(s => s.id === songId);
                if (!song) return;

                this.currentSong = song;
                
                document.getElementById('selectedSong').innerHTML = `
                    <div style="background: #f0f0f0; padding: 15px; border-radius: 10px; margin-bottom: 20px;">
                        <strong>${this.escapeHtml(song.title)}</strong><br>
                        <span style="color: #666;">by ${this.escapeHtml(song.artist)}</span>
                    </div>
                `;

                this.openModal();
            }

            openModal() {
                document.getElementById('requestModal').style.display = 'flex';
                document.getElementById('requesterName').focus();
            }

            closeModal() {
                document.getElementById('requestModal').style.display = 'none';
                document.getElementById('requesterName').value = '';
                document.getElementById('requestMessage').value = '';
                this.currentSong = null;
            }

            async submitRequest() {
                const name = document.getElementById('requesterName').value.trim();
                const message = document.getElementById('requestMessage').value.trim();

                if (!name) {
                    this.showMessage('Please enter your name.', 'error');
                    return;
                }

                if (!this.currentSong) {
                    this.showMessage('No song selected.', 'error');
                    return;
                }

                try {
                    const response = await fetch('/api/request', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            songId: this.currentSong.id,
                            requesterName: name,
                            message: message
                        })
                    });

                    const result = await response.json();

                    if (result.success) {
                        this.showMessage(result.message, 'success');
                        this.closeModal();
                        // Refresh queue to show the new request
                        setTimeout(() => this.loadQueue(), 1000);
                    } else {
                        this.showMessage(result.error || 'Request failed. Please try again.', 'error');
                    }
                } catch (error) {
                    console.error('Request failed:', error);
                    this.showMessage('Request failed. Please check your connection.', 'error');
                }
            }

            async loadQueue() {
                try {
                    const response = await fetch('/api/queue');
                    const data = await response.json();
                    
                    this.displayQueue(data.queue, data.currentlyPlaying);
                } catch (error) {
                    console.error('Failed to load queue:', error);
                }
            }

            displayQueue(queue, currentlyPlaying) {
                const container = document.getElementById('queueContainer');
                
                let html = '';
                
                if (currentlyPlaying) {
                    html += `
                        <div class="queue-item" style="background: #e8f5e8; border-radius: 8px; padding: 15px;">
                            <div style="color: #28a745; font-weight: bold;">üéµ Now Playing</div>
                            <div>
                                <strong>${this.escapeHtml(currentlyPlaying.title || 'Unknown')}</strong><br>
                                <span style="color: #666;">${this.escapeHtml(currentlyPlaying.artist || 'Unknown')}</span>
                            </div>
                        </div>
                    `;
                }
                
                if (queue.length === 0) {
                    html += '<div class="no-songs">Queue is empty</div>';
                } else {
                    queue.forEach((item, index) => {
                        html += `
                            <div class="queue-item">
                                <div class="queue-position">#${item.position}</div>
                                <div style="flex: 1;">
                                    <strong>${this.escapeHtml(item.title)}</strong><br>
                                    <span style="color: #666;">by ${this.escapeHtml(item.artist)}</span>
                                    ${item.requester !== 'KJ' ? `<br><small style="color: #999;">Requested by ${this.escapeHtml(item.requester)}</small>` : ''}
                                </div>
                            </div>
                        `;
                    });
                }

                container.innerHTML = html;
            }

            showMessage(message, type) {
                const messageArea = document.getElementById('message-area');
                const className = type === 'error' ? 'error-message' : 'success-message';
                
                messageArea.innerHTML = `<div class="${className}">${this.escapeHtml(message)}</div>`;
                
                // Auto-hide after 5 seconds
                setTimeout(() => {
                    messageArea.innerHTML = '';
                }, 5000);
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        // Initialize the app
        const app = new SongRequestApp();
    </script>
</body>
</html>
